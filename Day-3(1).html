<!DOCTYPE html>
<html>
<body>

<h2>The JavaScript String() Method</h2>

<p>The String() method can convert a number to a string.</p>

<p id="demo"></p>
<p id="java"></p>

<script>
let p = 900;
document.getElementById("demo").innerHTML =
  String(p) + "<br>" +
  String(900) + "<br>" +
  String(850 + 50);
</script>
<script>
    let  q= 600;
    document.getElementById("java").innerHTML =
      String(q) + "<br>" +
      String(600) + "<br>" +
      String(550 + 50);
    </script>
</body>
</html>
